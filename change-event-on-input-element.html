<!doctype html>
<html>
  <head>
    <title>Testing "change" Event On An Input Element</title>
  </head>
  <body>

    <p>
      This reduced test is designed to check browsers implementation of the
      'change' event, as described in
      <a href="http://www.whatwg.org/specs/web-apps/current-work/multipage/common-input-element-attributes.html#event-input-input">
        the specification
      </a>.
      <br />
      <strong>Instructions: </strong> enter text in the field, and focus out.
      The number of change events emitted by the input element will be
      displayed in the textarea.
    </p>

    <form>
      <input type="text" id="test-subject" />
      <br />
      <textarea rows="5" cols="80" id="event-log"></textarea>
    </form>

    <script>
      var eventCount = 0;
      var logEvent = function() {
        eventCount ++;
        var logMessage = eventCount + " 'change' event emitted.";
        document.getElementById("event-log").textContent = logMessage;
      };

      document.getElementById("test-subject")
        .addEventListener("change", logEvent);
      document.getElementById("event-log").textContent += "Ready.";
    </script>
  </body>
</html>
